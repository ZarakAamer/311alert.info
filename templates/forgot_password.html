{% extends 'base.html' %}
{% load static %}


{% block content %}


<!-- Slider Area Start-->
<div class="services-area">
    <div class="container">
        <!-- Section-tittle -->
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
             
            </div>
        </div>
    </div>
</div>
<!-- Slider Area End-->

<!-- ================ contact section start ================= -->
<section class="contact-section">
    <div class="container">
        <div class="col-12 text-center">
            <div class="col-12">
                <h2 class="contact-title">Reset Password Now</h2>
            </div>

            <div class="col-12 text-center">
                {% if messages %}

                {% for message in messages %}
                <div class="alert alert-info">
                    {{ message }}
                </div>
                {% endfor %}
          
            {% endif %}
                <form class="text-center" action="{% url 'forget_password' %}" method="POST">
                    {% csrf_token %}
                    <div class="text-center">
                       
                            <div class="form-group">
                                <input class="form-control valid" name="inputsomething" id="email" type="email"
                                    placeholder="Enter your username or email">
                            </div>
                  
                    </div>
                  

                        <div class="form-group mt-3">
                         
                            <button type="submit" class="button button-contactForm boxed-btn">Send Link</button>
                           

                        </div>

                    
                  
                </form>
            </div>
        </div>
    </div>
</section>
<!-- ================ contact section end ================= -->
{% endblock %}
