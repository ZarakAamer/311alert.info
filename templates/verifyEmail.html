{% extends 'base.html' %}
{% load static %}


{% block content %}

<br>
<br>
<br>
<br>
<br>
<br>
<br><br>


<style>
    input {

        text-align: center;
        max-width: 60%;
        margin: auto;
    }


    @media screen and (max-width:800px) {


        input {

            text-align: center;
            max-width: 97%;
            margin: auto;
        }

    }
</style>
<!-- ================ contact section start ================= -->
<div class="container adding-row">
    <div class="row text-center ">

        <div class="col-lg-12">
            <br><br>
            <h2>Verify Your Email</h2>
            <br>
            <br>
            <br><br>

        </div>



        <div class="col-12 text-center">
            {% if messages %}

            {% for message in messages %}
            <div class=" alert alert-info">
                {{ message }}
            </div>
            {% endfor %}

            {% endif %}
            <form class="text-center" action="{% url 'verify' %}" method="POST">
                {% csrf_token %}
                <div class="text-center">


                    <div class="form-group">
                        <input class="form-control valid" name="auth_token" id="email" type="number"
                            placeholder="Enter Verification Code">
                    </div>

                   
                </div>
            <br>
            <br>
            
                <div class="row mt-3 text-center d_flex " style="justify-content: center; padding-bottom: 30px;">
                    <button type="submit" class="button button-contactForm boxed-btn">Verify</button>
                  
                </div>

                   

           

            </form>
        </div>
    </div>
</div>
<!-- ================ contact section end ================= -->
{% endblock %}
