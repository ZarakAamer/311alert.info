{% extends 'base.html' %}
{% load static %}


{% block content %}

    <br><br>
        <div class="available-app-area mt-50">
            <div class="container">
                <div class="row d-flex justify-content-between">
                    <div class="col-xl-5 col-lg-6">
                        <div class="app-caption">
                            <div class="section-tittle section-tittle3">
                                <h2>Want to add 20 or more properties</h2>
                                <p>Contact us we have a special offer for you</p>
                                <div class="app-btn">
                                    <a href="{% url 'contact' %}" class="btn card-btn1">Click here to Contact</a>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6">
                        <div class="app-img">
                            <img src="{% static 'assets/img/shape/available-app.png' %}" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Shape -->
            <div class="app-shape">
                <img src="{% static 'assets/img/shape/app-shape-top.png' %}" alt="" class="app-shape-top heartbeat d-none d-lg-block">
                <img src="{% static 'assets/img/shape/app-shape-left.pn' %}" alt="" class="app-shape-left d-none d-xl-block">

            </div>
        </div>

{% endblock %}
